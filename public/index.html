<!DOCTYPE HTML>
<html lang='pl'>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=egde,chrome=1' />
    <title>JS3 Rebulid Multiplayer</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
<!--    <script src='https://cdn.socket.io/4.5.0/socket.io.min.js' integrity='sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k' crossorigin='anonymous'></script>-->
    <script src='socket.io-lib\socket.io\client-dist\socket.io.min.js' crossorigin='anonymous'></script>
    <script src='main.js' defer></script>
</head>

<body>
    <h1>JS3 Rebulid Multiplayer</h1>
    <div id='menu'>
        <span id='classic-text'>Type your nick</span><br>
        <input id='nick-name' type='text'><br>
        <select id='player-mode'>
            <option value='player'>Player</option>   
            <option value='spectator'>Spectator</option>   
        </select>
        <button id='start-game'>Start Game</button>
    </div>
    <div id='game-window'>
        <canvas class='game-canvas' id='game' width='5000px' height='5000px'></canvas>
        <canvas class='game-canvas' id='dirty-game' width='1400px' height='920px'></canvas>
        <canvas class='game-canvas' id='game-ui' width='1400px' height='920px'></canvas>
<!--        <canvas class='game-canvas' id='click-handler' width='6000px' height='6000px'></canvas>-->
        <canvas class='game-canvas' id='click-handler' width='1400px' height='920px'></canvas>
    </div>
    <p class='info' id='info'></p>
    <p class='info' id='server-status-info'>Server status: (please wait)</p>
</body>

</html>
